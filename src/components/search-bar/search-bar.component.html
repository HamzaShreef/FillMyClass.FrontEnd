<div class="search-bar container">
  <div class="search-input col-8">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="submitSearchQuery()"
    />
    <button class="btn search-btn" (click)="submitSearchQuery()">
      <i class="material-symbols-outlined"> search </i>
    </button>
  </div>
  <div class="search-filters col-4">
    <button class="btn" (click)="filterClick()">
      <i class="material-symbols-outlined"> tune </i>
    </button>
  </div>
</div>
